image: "registry.gitlab.com/mia_jinns/docker-image-quarto-jax-sphinx:main"

stages:
  - linting
  - tests
  - build
  - publish

black:
  stage: linting
  image: registry.gitlab.com/pipeline-components/black:latest
  script:
    - black --check --verbose -- .
  tags:
    - saas-linux-small-amd64

run_tests:
  stage: tests
  before_script:
    - virtualenv venv
    - source venv/bin/activate
    - pip install pytest coverage pytest-cov
    - pip install -e .
  script:
    - pytest --cov=jinns --ignore=tests/solver_tests/test_NSPipeFlow_x64.py
  coverage: '/TOTAL.*\s+(\d+%)$/'

build_doc:
  stage: build
  needs: [] # don't need to wait for other jobs
  before_script:
    - virtualenv venv
    - source venv/bin/activate
    - pip install -e .
    - pip install -r docs/doc_requirements.txt
  script:
    - pip list
    - python -m mkdocstrings_handlers.python.debug
    - mkdocs build
    - mkdocs build  # twice, see https://github.com/patrick-kidger/pytkdocs_tweaks

  artifacts:
    untracked: true
    expire_in: 1 week
  tags:
    - saas-linux-small-amd64

build_package:
  stage: build
  image: "python:3.9"
  before_script:
    - pip install build
  script:
    - rm -rf dist/
    - python -m build
  artifacts:
    untracked: true
    expire_in: 1 week
  tags:
    - saas-linux-small-amd64


publish_package:
  stage: publish
  image: "python:3.9"
  before_script:
    - pip install twine
  script:
    - TWINE_PASSWORD=${PYPI_UPLOAD_TOKEN}
      TWINE_USERNAME=__token__
      python -m twine upload dist/*
  tags:
    - saas-linux-small-amd64
  only:
    - tags

pages:
  stage: publish
  image: "python:3.9"
  script:
    - rm -rf public/
    - cp -r site/ public/
  artifacts:
    paths:
    - public
  tags:
    - saas-linux-small-amd64
  only:
    - main
